<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>

        <div class="panel panel-info">

            <div class="panel-heading">
                Gene List for Cravat
            </div>

            <div class="panel-body">
                <form ng-submit="submit()" ng-controller="CravatCtrl" id="cravatCtrlForm">

                    <textarea
                        style="resize:none; width:100%"
                        rows="5"
                        ng-model="geneList">
                    </textarea>

                    <input type="submit"
                           class="btn btn-default"
                           id="submit"
                           ng-disabled="!geneList"
                           value="Submit" />

                    <input type="reset"
                           class="btn btn-default"
                           ng-disabled="!geneList"
                           value="Clear"
                            ng-click="clearInput()">

                </form>
            </div>

        </div>

    </body>
</html>
