<div class="row">
    <!-- Left Column -->
    <div class="col-md-3">
        <div class="panel panel-info">

            <div class="panel-heading">
                Gene List for Cravat
            </div>

            <div class="panel-body">
                <!--<form ng-submit="submit()" ng-controller="AnalysisCtrl" id="analysisCtrlForm">-->
                    <textarea
                            style="resize:none; width:100%"
                            rows="5"
                            ng-model="rankedNetworksList.geneList">
                    </textarea>

                    <input type="submit"
                           class="btn btn-default"
                           id="submit"
                           ng-disabled="!rankedNetworksList.geneList"
                           ng-click="submit()"
                           value="Submit" />

                    <input type="reset"
                           class="btn btn-default"
                           ng-disabled="!rankedNetworksList.geneList"
                           value="Clear"
                           ng-click="clearInput()">
               <!-- </form>-->
            </div>

        </div>
    </div>

    <!-- Right Column -->
    <div class="col-md-9">

        <div class="panel panel-info">

            <div class="panel-heading">
                Ranked List Of Networks From Cravat
            </div>


            <div class="panel-body">
               <pre>
                  <span ng-bind-html="rankedNetworksList.responseJSON"></span>
               </pre>
            </div>


        </div>

    </div>

</div>
