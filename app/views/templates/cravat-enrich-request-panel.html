<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="panel panel-info">

    <div class="panel-heading">
        Gene List for Cravat

        <!--[1] Invoke showModal() handler on click --
        <button type="button"
                class="btn btn-success btn-xs pull-right"
                ng-click="showModal()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        --->
    </div>

    <!--
                    [name="string"]
                [required="string"]
                [ng-required="string"]
                [ng-minlength="number"]
                [ng-maxlength="number"]
                [ng-pattern="string"]
                [ng-change="string"]
                [ng-trim="boolean"]>


    -->


    <!--
    <form ng-submit="submit()" ng-controller="ExampleController">
  Enter text and hit enter:
  <input type="text" ng-model="text" name="text" />
  <input type="submit" id="submit" value="Submit" />
  <pre>list={{list}}</pre>
</form>

    -->

    <div class="panel-body">
        <form ng-submit="submit()" ng-controller="CravatCtrl" id="cravatCtrlForm">
        <textarea
                style="resize:none; width:100%"
                rows="5"
                ng-model="geneList">

        </textarea>
            <input type="submit"
                   class="btn btn-default"
                   id="submit"
                   ng-disabled="!geneList"
                   value="Submit" />

            <input type="reset"
                   class="btn btn-default"
                   ng-disabled="!geneList"
                   value="Clear"
                    ng-click="clearInput()">

        </form>
        <!-- [2] Show help text if no watchlists exist --
        <div ng-if="!watchlists.length" class="text-center">
            Use <span class="glyphicon glyphicon-plus"></span> to create a list
        </div>

        <div class="list-group">

            <!-- [3] Repeat over each list in watchlists and create link --
            <a class="list-group-item"
               ng-class="{ active: currentList == list.id }"
               ng-repeat="list in watchlists track by $index"
               ng-click="gotoList(list.id)">
                {{list.name}}

                <!-- [4] Delete this list by invoking deleteList() handler --
                <button type="button" class="close"
                        ng-click="deleteList(list)">&times;
                </button>
            </a>

        </div>
--->
    </div>

</div>

</body>
</html>
